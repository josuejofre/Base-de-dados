<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Conhecimento - Visão Sistêmica</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        /* Estilos específicos para o grafo */
        #grafo-container {
            width: 100%;
            height: 80vh;
            /* Ocupa 80% da altura da tela */
            border: 1px solid #3c4043;
            border-radius: 0.75rem;
            background-color: #1e1e1e;
            /* Fundo levemente diferente para destacar */
        }

        .header-grafo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
        }

        .btn-voltar {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-voltar:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
    <!-- Importando vis.js via CDN -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <header>
        <div class="header-grafo">
            <div class="logo-area">
                <h1>Visão Sistêmica (Grafo)</h1>
                <p>Conexões entre Técnicas e Áreas</p>
            </div>
            <a href="index.html" class="btn-voltar">← Voltar para Lista</a>
        </div>
    </header>

    <main style="padding: 1rem 5%;">
        <div id="loading-msg" style="text-align: center; color: #a0a0a0;">Carregando conexões...</div>
        <div id="grafo-container"></div>
        <p style="text-align: center; margin-top: 1rem; color: #80868b; font-size: 0.9rem;">
            Dica: Use o scroll para dar zoom e arraste os nós para organizar. Dê um duplo clique em um item para ver
            detalhes.
        </p>
    </main>

    <script src="grafo.js?v=2"></script>
</body>

</html>
