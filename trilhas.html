<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas de Conhecimento</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <style>
        /* Estilos específicos para as trilhas */
        .trilhas-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .cards-trilha-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card-trilha {
            background-color: #2a2b2e;
            border: 1px solid #3c4043;
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, var(--transition-speed);
        }

        .card-trilha:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        .card-trilha h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        /* Estilos da Timeline (Linha do Tempo) */
        .timeline-container {
            display: none;
            /* Oculto por padrão */
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .timeline-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 19px;
            top: 0;
            bottom: -2rem;
            /* Conecta com o próximo */
            width: 2px;
            background-color: #3c4043;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-marker {
            position: absolute;
            left: 0;
            top: 0;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        .timeline-content {
            background-color: #2a2b2e;
            border: 1px solid #3c4043;
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .timeline-content h4 {
            color: var(--text-color);
            margin-top: 0;
        }

        .btn-acessar-item {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-acessar-item:hover {
            background-color: var(--primary-color);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-area">
                <h1>Trilhas de Conhecimento</h1>
                <p>Caminhos guiados para o seu desenvolvimento</p>
                <a href="index.html"
                    style="font-size: 0.9rem; color: var(--primary-color); text-decoration: none; border: 1px solid var(--primary-color); padding: 0.2rem 0.5rem; border-radius: 4px; margin-top: 0.5rem; display: inline-block;">←
                    Voltar para Lista</a>
            </div>
        </div>
    </header>

    <main style="padding: 2rem 5%;">

        <!-- Lista de Trilhas -->
        <div id="lista-trilhas">
            <h2 class="trilhas-header">Escolha sua jornada</h2>
            <div id="cards-container" class="cards-trilha-container">
                <!-- Cards inseridos via JS -->
            </div>
        </div>

        <!-- Visão Detalhada da Trilha (Timeline) -->
        <div id="detalhe-trilha" class="timeline-container">
            <div style="margin-bottom: 2rem;">
                <button id="btn-voltar-trilhas"
                    style="background: none; border: none; color: #a0a0a0; cursor: pointer; font-size: 1rem;">← Voltar
                    para todas as trilhas</button>
                <h2 id="titulo-trilha-ativa" style="color: var(--primary-color); margin-top: 0.5rem;">Título da Trilha
                </h2>
                <p id="desc-trilha-ativa">Descrição da trilha...</p>
            </div>
            <div id="timeline-steps">
                <!-- Passos inseridos via JS -->
            </div>
        </div>

    </main>

    <script src="trilhas.js?v=2"></script>
</body>

</html>
